<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>验证入口</title>
</head>
<body>
  <p>正在跳转...</p>
  <script>
    const allowedReferrers = [
      "https://tc.nb66y.dpdns.org",
      "https://nb66y.dpdns.org",
      "https://nby.rf.gd"
    ];
    const referer = document.referrer;

    if (allowedReferrers.some(r => referer.startsWith(r))) {
      document.cookie = "allow=yes; max-age=7200; path=/";
      location.href = "/";
    } else {
      document.body.innerHTML = "非法来源，请通过指定网站访问。";
    }
  </script>
</body>
</html>
